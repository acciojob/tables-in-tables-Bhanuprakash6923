<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Task</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>
    
    <!-- Main Table -->
    <table border="1">
        <tr>
            <!-- Nested Table 1 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Content</td>
                    </tr>
                </table>
            </td>
            
            <!-- Nested Table 2 -->
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1 Data</td>
                        <td>Row 1 Data</td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            
            <!-- Nested Table 4 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white;">
                            HTML
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
