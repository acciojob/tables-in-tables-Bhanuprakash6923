<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Main Table</th>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td rowspan="2">Data A</td>
                    <td>Data B</td>
                    <td>Data C</td>
                </tr>
                <tr>
                    <td colspan="2">Data D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                    <td>Data E</td>
                    <td>Data F</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data G</td>
                    <td>Data H</td>
                    <td>Data I</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data J</td>
                    <td>Data K</td>
                    <td>Data L</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
